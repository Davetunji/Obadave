    <div class="container">
      <form action="">
        <h2>Sign up</h2>
        <div class="precious">
          <div class="determine">
            <label for="email">What's your email?</label>
          </div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email."
          />
          <br />
          <a class="number" href="tel:+2348134562916"
            >Use your phone number instead.</a
          >
        </div>

        <div class="precious">
          <div class="determine">
            <label for="password">Create a password</label>
          </div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Create a password."
            required
            pattern="[.5, 10 ]"
            title="password must not be more than 10 characters"
          />
        </div>

        <div class="precious">
          <div class="determine">
            <label for="password">Confirm password</label>
          </div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm password."
            required
            pattern="[.5,10]"
            title="password must not be more than 10 characters"
          />
        </div>

        <div class="precious">
          <div class="determine">
            <label for="profile_name">What do we call you?</label>
          </div>
          <input
            type="text"
            name="profile_name"
            id="profile_name"
            placeholder="Enter a profile name."
            required
          />
          <br />
          <small>This appears on your profile.</small><br />
        </div>

        <div class="precious">
          <div class="determine">
            <label for="Gender">Gender</label>
          </div>
          <div class="dave">
            <select name="Gender" id="gender" required>
              <option value="gender">please choose an option...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>

        <div class="precious">
          <div class="determine">
            <label for="State">State/Province</label>
          </div>
          <input
            type="text"
            name="state"
            id="state"
            placeholder="State/Province"
            required
          />
        </div>

        <div class="precious">
          <div class="determine">
            <label for="Country">Country</label>
          </div>
          <input
            type="text"
            name="country"
            id="country"
            placeholder="Country"
            required
          />
        </div>
        <br />
        <div class="ber"><button class="ber">REGISTER</button></div>
        <h6>Already have an account? <a href="./login.html">Login</a></h6>
      </form>
